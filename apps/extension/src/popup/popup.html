<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Bookmark</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 320px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #fafafa;
        color: #1a1a1a;
      }

      .container {
        padding: 16px;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 16px;
      }

      .header h1 {
        font-size: 16px;
        font-weight: 600;
      }

      .status {
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 16px;
        font-size: 14px;
      }

      .status.info {
        background: #e0f2fe;
        color: #0369a1;
      }

      .status.success {
        background: #dcfce7;
        color: #15803d;
      }

      .status.error {
        background: #fee2e2;
        color: #dc2626;
      }

      .page-info {
        background: white;
        border: 1px solid #e5e5e5;
        border-radius: 8px;
        padding: 12px;
        margin-bottom: 16px;
      }

      .page-title {
        font-size: 14px;
        font-weight: 500;
        line-height: 1.4;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .page-url {
        font-size: 12px;
        color: #666;
        margin-top: 4px;
        display: -webkit-box;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: opacity 0.2s;
      }

      .btn:hover {
        opacity: 0.9;
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-primary {
        background: #1a1a1a;
        color: white;
      }

      .btn-secondary {
        background: white;
        border: 1px solid #e5e5e5;
        color: #1a1a1a;
        margin-top: 8px;
      }

      .auth-prompt {
        text-align: center;
      }

      .auth-prompt p {
        font-size: 14px;
        color: #666;
        margin-bottom: 12px;
      }

      .settings-link {
        display: block;
        text-align: center;
        font-size: 12px;
        color: #666;
        margin-top: 16px;
        text-decoration: none;
      }

      .settings-link:hover {
        color: #1a1a1a;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
        </svg>
        <h1>AI Bookmark</h1>
      </div>

      <div id="content">
        <!-- Content will be injected by JavaScript -->
      </div>
    </div>

    <script type="module" src="./popup.ts"></script>
  </body>
</html>
